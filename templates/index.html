<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>My Tasks</h1>
        <form method="POST">
            <input type="text" name="task" placeholder="What needs to be done?" required>
            <input type="submit" value="Add">
        </form>

        <div class="task-list">
            {% for task in tasks %}
            <div class="task-item">
                <span>{{ task }}</span>
                <form action="/delete/{{ loop.index0 }}" method="POST" style="margin:0;">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
